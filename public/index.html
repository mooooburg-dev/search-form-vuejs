<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="./style.css" />
    <title>search-form-vuejs</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h2 class="container">검색</h2>
      </header>

      <div class="container">
        <form v-on:submit.prevent="onSubmit">
          <input type="text" v-model="query" v-on:keyup="onKeyup" placeholder="검색어를 입력하세요" autofocus />
          <button v-show="query.length" v-on:click="onReset" type="reset" class="btn-reset"></button>
        </form>

        <div v-if="submitted">
          <div v-if="searchResult.length">
            <ul>
              <li v-for="item in searchResult">
                <img v-bind:src="item.image">{{item.name}}
              </li>
            </ul>
          </div>
          <div v-else>
            {{query}} 검색어로 찾을수 없습니다.
          </div>
        </div>
        <div v-else>
          <ul class="tabs">
            <li v-for="tab in tabs" v-bind:class="{active: tab === selectedTab}" v-on:click="onClickTab(tab)">
              {{tab}}
            </li>
          </ul>

          <div v-if="selectedTab === tabs[0]">
            추천 검색어 목록
          </div>
          <div v-else>
            최근 검색어 목록
          </div>

        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- <noscript>
      <strong>We're sorry but search-form-vuejs doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div> -->
    <!-- built files will be auto injected -->
  </body>
</html>
